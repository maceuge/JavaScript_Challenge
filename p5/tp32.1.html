<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <title>Calcu</title>
    <style type="text/css">
        .btn {
            margin-top:15px;
            margin-right:5px;
            margin-bottom:0px;
            padding:15px 20px;
        }
        .container {
            margin-top:30px;
            max-width:290px;
        }
        
        body {
            background-color: #222;
        }
        
        .screen {
            background-color:#444;
            padding: 25px 15px;
            font-size:28px;
            color:#ffff99;
            text-align:right;
            
        }
    </style>
</head>
<body>
    
    <div class="container well">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <input type="text" class="form-control screen" id="vista" placeholder="0" name=""/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-info">1</button>
                <button class="btn btn-info">2</button>
                <button class="btn btn-info">3</button>
                <button class="btn btn-warning">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-info">4</button>
                <button class="btn btn-info">5</button>
                <button class="btn btn-info">6</button>
                <button class="btn btn-warning">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-info">7</button>
                <button class="btn btn-info">8</button>
                <button class="btn btn-info">9</button>
                <button class="btn btn-warning">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button class="btn btn-info">0</button>
                <button class="btn btn-success">=</button>
                <button class="btn btn-danger">AC</button>
                <button class="btn btn-warning">*</button>
                
            </div>
        </div>
    </div>
    
<script type="text/javascript">

window.onload = function () {
  
    var but = document.querySelectorAll("button");
    var input = document.getElementById("vista");
      
    var operador = "";
    var result = 0;
    var num1 = 0;
    var num2 = 0;

    for (var i = 0; i < but.length; i++) {
      but[i].addEventListener("click", calc);
    } 
 
    function calc () {
        var digit = this.innerText;
     
        var valor = digit;
        input.value += valor;
     
        switch (digit) {
            case "+": num1 = parseInt(input.value); 
                      input.value = "";
                      operador = "+";
            break;
            case "*": num1 = parseInt(input.value); 
                      input.value = "";
                      operador = "*";
            break;
            case "/": num1 = parseInt(input.value); 
                      input.value = "";
                      operador = "/";
            break;
            case "-": num1 = parseInt(input.value); 
                      input.value = "";
                      operador = "-";
            break;
            case "AC": input.value = "";
                       operador = "";
                       result, num1, num2 = 0;
            break;
            case "=": operacion();
            break;
        }
    }     
     
    function operacion () {
        num2 = parseInt(input.value);
        
        switch (operador) {
            case "+" : result = num1 + num2;
            break;
            case "-" : result = num1 - num2;
            break;
            case "*" : result = num1 * num2;
            break;
            case "/" : result = num1 / num2;
            break;
        }
           input.value = result;
    }
};    
</script>    
    
</body>
</html>
