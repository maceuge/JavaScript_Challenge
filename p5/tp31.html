            float: left;

<body>
 <div class="jumbotron">    
    <div class="container">
        <div class="row">
            <div class="col-md-4 rolex" id="hs">00</div>
            <div class="col-md-4 rolex" id="min">00</div>
            <div class="col-md-4 rolex" id="seg">00</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    
    var hsd = document.getElementById("hs");
    var mind = document.getElementById("min");
    var segd = document.getElementById("seg");
    
    var inteval = 1000;
    
    var seg = 0;
    var min = 0;
    var hs = 0;
    
    function rolex () {
        
        if (seg < 59) {
            seg ++; 
            if (seg < 10) {
               segd.innerText = "0"+seg;
            } else {
               segd.innerText = seg;
            }
            
        } else {
            seg = 0;
            segd.innerText = "0"+seg;
            min++;
          if (min < 59) {
           // min++;
            if (min < 10) {
                mind.innerText = "0"+min;
            } else {
                mind.innerText = min;
            }
            
        }
          
        }
    }
    var RolexRoll = window.setInterval(rolex, inteval);

</script>
